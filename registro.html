<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ejemplo de Formulario</title>
    </head>
    <body>
            <h1>Register</h1>
            
            <form method="POST" action="http://www.google.com">
            <div>
                
                <label for="first name">First Name:*</label>
                <input type="text" name="first name" id="first name" required placeholder="your first name">
                <label for="last name">Last name:*</label>
                <input type="text" name="last name" id="last name" required placeholder="your last name">
        </div>
        <div>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female">
                <label for="other">Other</label>
                <input type="radio" name="gender" id="other">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="your email">
            <label for="password">Password:*</label>
            <input type="password" name="password" id="password" required placeholder="At least 8 characters" minlength="4">
        </div>
        <div>
            <label>Birthday</label>
            <select name="month">
                <option>Month</option>
                <option>---</option>
                <option>Jan</option>
                <option>Feb</option>
                <option>Mar</option>
                <option>Apr</option>
                <option>May</option>
                <option>Jun</option>
                <option>Jul</option>
                <option>Aug</option>
                <option>Sep</option>
                <option>Oct</option>
                <option>Nov</option>
                <option>Dec</option>
            </select>
            <select name="day">
                <option>Day</option>
                <option>---</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>1</option>
            </select>
            <select name="birth">
                    <option>Birth</option>
                    <option>---</option>
                    <option>2018</option>
                    <option>2017</option>
                    <option>2016</option>
                    <option>2015</option>
                    <option>2014</option>
                    <option>2013</option>
                    <option>2012</option>
                    <option>2011</option>
                    <option>2010</option>
                    <option>2009</option>
                    <option>2008</option>
                    <option>2007</option>
                </select>
        </div>
        <div>
            <label for="terms">I agree to terms and condition</label>
            <input id="terms" type="checkbox" required>
        </div>
        <div>
            *required
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
        </form>
        <a href="index.html">Home</a>
        
        <p>
                <a href="https://validator.w3.org/check?uri=referer"><img
                    src="http://www.w3.org/Icons/valid-xhtml10"
                    alt="Valid XHTML 1.0!" height="31" width="88" /></a>
              </p> 



    </body>

</html>
